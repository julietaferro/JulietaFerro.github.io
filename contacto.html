<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q GUAU - Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required maxlength="50">

            <label for="petName">Nombre de la Mascota:</label>
            <input type="text" id="petName" name="petName" required maxlength="50">

            <label for="address">Domicilio:</label>
            <input type="text" id="address" name="address" required maxlength="55">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="button" onclick="enviarContacto()">Enviar</button> 
        </form>

        <p id="formMessage" class="success-message"></p> 
    </main>

    <footer>
        <p>&copy; 2023 Q GUAU - Estética Canina</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
